<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css" />
    <title>100dollar</title>
    <script>
      window.onscroll = function() {
        myFunction();
      };
      function myFunction() {
        if (window.scrollY > 0) {
          document.getElementById("real").className = "header";
        } else {
          document.getElementById("real").className = "collapsed";
        }
      }
    </script>
  </head>

  <body>
    <header id="real" class="collapsed">
      <a href="index.html">
        <img id="logo" src="img/logo.png" />
      </a>
      <nav id="nav">
        <div class="nav-item">
          <a class="nav-item-anchor active" href="#">ABOUT</a>
        </div>

        <div class="nav-item">
          <a class="nav-item-anchor" href="#">PUBLICATIONS</a>
        </div>

        <div class="nav-item">
          <a class="nav-item-anchor" href="#">MEMBERS</a>
        </div>

        <div class="nav-item">
          <a class="nav-item-anchor" href="#">COURSE</a>
        </div>
      </nav>
    </header>
    <div class="intro-div">
      <h1>
        SE Lab
      </h1>
    </div>
    <article>
      <div class="research">
        <div class="res"><h1>RESEARCH</h1></div>
        <div class="research-fields">
          <div class="research-field">
            <img
              class="res-img"
              src="img/shield.png"
              alt="internet security"
              width="100px"
              height="100px"
            />
            <div class="res-info">Web & Web security</div>
          </div>
          <div class="research-field">
            <img
              class="res-img"
              src="img/artificial-intelligence.png"
              alt="internet security"
              width="100px"
              height="100px"
            />
            <div class="res-info">Formal Engineering Methods</div>
          </div>
          <div class="research-field">
            <img
              class="res-img"
              src="img/collective.png"
              alt="internet security"
              width="100px"
              height="100px"
            />
            <div class="res-info">Requirement Engineering</div>
          </div>
          <div class="research-field">
            <img
              class="res-img"
              src="img/time.png"
              alt="internet security"
              width="100px"
              height="100px"
            />
            <div class="res-info">Real-Time Software Engineering</div>
          </div>
          <div class="research-field">
            <img
              class="res-img"
              src="img/server.png"
              alt="internet security"
              width="100px"
              height="100px"
            />
            <div class="res-info">Semi-structured Data</div>
          </div>
        </div>
      </div>
      <div class="contact-div">
        <div class="contact"><h1>CONTACT</h1></div>
        <div class="map-form">
          <div id="map"></div>
          <div id="form">
               <form action="" method="post" id="form1">
                  <h3>SElab Contact Form</h3>
                  <fieldset>
                     <input placeholder="Your name" type="text" tabindex="1" required>
                  </fieldset>
                  <fieldset>
                     <input placeholder="Your Email Address" type="email" tabindex="2" required>
                  </fieldset>
                  <fieldset>
                     <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                  </fieldset>
                  <fieldset>
                     <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                  </fieldset>
                  <input value = "submit" type="submit"></button>
               </form>
            </div>
          </div>
          <script>
            function initMap() {
              var hyu = { lat: 37.297461, lng: 126.83628 };
              var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: hyu
              });
              var marker = new google.maps.Marker({ position: hyu, map: map });
            }
          </script>
          <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1V2QnIFj8a-f5V9BqXa1ipr-q_Vm35yA&callback=initMap"
          ></script>
        </div>
      </div>
    </article>
  </body>
</html>
